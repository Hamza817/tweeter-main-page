<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone - Final</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- sidebar starts -->
    <div class="sidebar">
      <div class="sidebarOption">
        <img src="images/brand logo.svg" alt="brand">
      </div>
      <div class="sidebarOption active">
        <img src="images/home icon.svg" alt="Home">
        <h2>Home</h2>
      </div>
      <div class="sidebarOption">
        <img src="images/explore icon.svg" alt="explore">
        <h2>Explore</h2>
      </div>

      <div class="sidebarOption">
        <img src="images/notify.svg" alt="Notifications">
        <h2>Notifications</h2>
      </div>

      <div class="sidebarOption">
        <img src="images/msg.svg" alt="Messages">
        <h2>Messages</h2>
      </div>

      <div class="sidebarOption">
        <img src="images/profile.svg" alt="profile">
        <h2>Profile</h2>
      </div>

      <div class="sidebarOption">
        <img src="images/more.svg" alt="More">
        <h2>More</h2>
      </div>
      <button class="sidebar__tweet">Tweet</button>
    </div>
    <!-- sidebar ends -->

    <!-- feed starts -->
    <div class="feed">
      <div class="feed__header">
        <h2>Home</h2>
      </div>

      <!-- tweetbox starts -->
      <div class="tweetBox">
        <form>
          <div class="tweetbox__input">
            <img src= "images/profile pic.jpg" alt=""/>
            <input type="text" placeholder="What's happening?" />
          </div>
          <button class="tweetBox__tweetButton">Tweet</button>
        </form>
      </div>
      <!-- tweetbox ends -->

      <!-- post starts -->
      <div class="post">
        <div class="post__avatar">
          <img
            src="images/profile.png" alt=""/>
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                Sofiya 
              </h3>
              <h4>@Sofiya</h4>
            </div>
            <div class="post__headerDescription">
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
          <img src="images/feed pic.png" alt=""/>
          <div class="post__footer">
            <img src="images/reply.svg" alt="" style="width: auto;">
            <h4>50</h4>
            <img src="images/retweet.svg" alt="" style="width: auto;">
            <h4>400</h4>
            <img src="images/like.svg" alt="" style="width: auto;">
            <h4>50k</h4>
            <img src="images/share.svg" alt="" style="width: auto;">
            <img src="images/Rectangle 20.svg" alt="" style="width: auto;">
          </div>
      </div>
      <!-- post ends -->
      </div>
      <div class="post">
        <div class="post__avatar">
          <img
            src="images/profile.png" alt=""/>
        </div>

        <div class="post__body">
          <div class="post__header">
            <div class="post__headerText">
              <h3>
                Sofiya 
              </h3>
              <h4>@Sofiya</h4>
            </div>
            <div class="post__headerDescription">
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
          <img src="images/feed pic.png" alt=""/>
          <div class="post__footer">
            <img src="images/reply.svg" alt="" style="width: auto;">
            <h4>50</h4>
            <img src="images/retweet.svg" alt="" style="width: auto;">
            <h4>400</h4>
            <img src="images/like.svg" alt="" style="width: auto;">
            <h4>50k</h4>
            <img src="images/share.svg" alt="" style="width: auto;">
            <img src="images/Rectangle 20.svg" alt="" style="width: auto;">
          </div>
      </div>
      <!-- post ends -->
      </div>
    </div>
      <!--feed ends-->
    </div>
      <!--feed ends-->

      <!-- widgets starts -->
          <div class="widgets">
            <div class="widgets__input">
              <img src="images/search.svg" alt="" style="width: auto;">
              <input type="text" placeholder="Search Twitter" />
            </div>

            <div class="widgets__widgetContainer">
              <h2>What's happening?</h2>
            </div>
          </div>
          <!-- widgets ends -->
          

    
  </body>
</html>
